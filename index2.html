<!DOCTYPE html>
<html>
    <head>
        <title>Primera pagina web</title>
    </head>
    <body>
        <h2>Bienvenido/a al formulario newbie</h2>  
        <br>
        <form action="/formulario" method="post"> 
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Introduzca su nombre aqui"><br>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Introduzca su apellido aqui"><br>
            <label for="direccion">Direccion</label>
            <input type="text" id="direccion" name="direccion" placeholder="Introduzca su direccion aqui"><br>
            <label for="direccion2">Direccion 2</label>
            <input type="text" id="direccion2" name="direccion2" placeholder="apartamento/planta/edificio"><br>
            <label for="provincia">Provincia</label>
            <input type="text" id="provincia" name="provincia" placeholder="Introduzca la provincia aqui"><br>
            <label for="estado">Estado</label>
            <textarea id="estado" rows="1"></textarea>
            

            
            
            <br><button style="width:50px;height:20px" type="submit">Enviar</button>

            <p class="hola"> Este es un parrafo</p>
        </form>      
    </body>
</html>
